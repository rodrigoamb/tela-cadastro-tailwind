<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="flex flex-row h-screen">
      <div
        class="bg-[#58AF9C] w-[40%] flex flex-col justify-center items-center text-white gap-5"
      >
        <h2 class="text-[3rem] font-bold">Welcome Back!</h2>
        <p class="text-[1.2rem] w-[20rem] text-center font-light">
          To keep connected with us please login with your personal info
        </p>
        <a
          href="#"
          class="border-2 py-3 px-20 uppercase rounded-full hover:bg-white hover:text-[#58AF9C]"
          >sign in</a
        >
      </div>
      <div class="flex flex-col justify-center items-center w-[60%] gap-5">
        <div class="flex flex-col gap-4">
          <h1 class="text-[3rem] font-bold text-[#58AF9C]">Create account</h1>
          <div class="flex flex-row justify-center gap-6">
            <div
              class="border-2 w-10 h-10 flex justify-center items-center rounded-full text-2xl p-6 text-gray-400 hover:bg-[#58AF9C] hover:text-white hover:border-[#58AF9C] cursor-pointer"
            >
              <i class="fa-brands fa-facebook-f"></i>
            </div>

            <div
              class="border-2 w-10 h-10 flex justify-center items-center rounded-full text-2xl p-6 text-gray-400 hover:bg-[#58AF9C] hover:text-white hover:border-[#58AF9C] cursor-pointer"
            >
              <i class="fa-brands fa-google-plus-g"></i>
            </div>

            <div
              class="border-2 w-10 h-10 flex justify-center items-center rounded-full text-2xl p-6 text-gray-400 hover:bg-[#58AF9C] hover:text-white hover:border-[#58AF9C] cursor-pointer"
            >
              <i class="fa-brands fa-linkedin-in"></i>
            </div>
          </div>
          <p class="text-[1.2rem] font-light text-center text-gray-400">
            or use your email for registration:
          </p>
        </div>
        <form class="w-[50%] flex flex-col gap-5 items-center">
          <div class="bg-gray-200 p-4 flex flex-row gap-4 text-gray-500 w-full">
            <label for="name">
              <i class="fa-solid fa-user"></i>
            </label>
            <input
              class="text-[1.2rem] w-full focus:outline-none"
              type="text"
              name="name"
              id="name"
              placeholder="name"
            />
          </div>

          <div class="bg-gray-200 p-4 flex flex-row gap-4 text-gray-500 w-full">
            <label for="email">
              <i class="fa-regular fa-envelope"></i>
            </label>
            <input
              class="text-[1.2rem] w-full focus:outline-none"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
            />
          </div>

          <div class="bg-gray-200 p-4 flex flex-row gap-4 text-gray-500 w-full">
            <label for="password">
              <i class="fa-solid fa-lock"></i>
            </label>
            <input
              class="text-[1.2rem] w-full focus:outline-none"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>

          <button
            class="w-fit bg-[#58AF9C] border-[#58AF9C] cursor-pointer text-white border-2 py-3 px-20 uppercase rounded-full hover:bg-white hover:text-[#58AF9C]"
            type="submit"
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
